networks:
  server:
services:
  indexify:
    image: tensorlake/indexify-server:latest
    ports:
      - 8900:8900
    networks:
      server:
        aliases:
          - indexify-server
    volumes:
      - data:/tmp/indexify-blob-storage
  executor:
    # Note: This must match the python version uses in test.yaml
    image: tensorlake/indexify-executor-default:3.9
    environment:
      - INDEXIFY_URL=http://indexify:8900
    command:
      [
        "indexify-cli",
        "executor",
        "--dev",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    deploy:
      mode: replicated
      replicas: 2
volumes:
  data: